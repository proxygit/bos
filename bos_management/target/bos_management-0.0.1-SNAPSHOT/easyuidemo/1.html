<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>layout布局页面</title>

<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"/>
<script type="text/javascript" src="../js/easyui/locale/easyui-lang-zh_CN.js"/>
<link rel="stylesheet" href="../js/easyui/themes/default/easyui.css"/>
<link rel="stylesheet" href="../js/easyui/themes/icon.css"/>
</head>
<body class="easyui-layout">

<div data-options="region:'north',title:'North Title',split:true" style="height:100px;">北部区域</div>

<div data-options="region:'south',title:'South Title',split:true" style="height:100px;">西部区域</div>

<div data-options="region:'east',iconCls:'icon-reload',title:'East',split:true" style="width:100px;">中部区域</div>

<div data-options="region:'west',title:'West',split:true" style="width:100px;">东部区域</div>

<div data-options="region:'center',title:'center title'" style="padding:5px;background:#eee;">南部区域</div>
</body>


</html>
